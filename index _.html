<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>冒險排序應用</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 3%;
        }

        #input-container {
            margin-bottom: 20px;
            padding-bottom: 20px; /* 添加一些 padding 來防止按鈕緊貼容器底部 */
        }

        h2, h3 {
            color: #89B166;
        }

        .adventure-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3%;
        }

        .adventure-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #9CC578;
            border-radius: 4px;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }
        .adventure-input:hover {
            background-color: #dfdbff;
        }

        #lists-container {
            display: flex;
            justify-content: space-between;
        }

        .list {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 400px;
            background-color: #FFF3F5;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .list::before {
            content: attr(data-description);
            position: absolute;
            top: -25px;
            left: 0;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: #D084AF;
        }

        .list-item {
            background-color: #D5B58B;
            margin: 5px 0;
            padding: 10px 40px 10px 10px;
            cursor: move;
            border-radius: 4px;
            transition: transform 0.2s, box-shadow 0.2s;
            user-select: none;
            position: relative;
            display: flex;
            align-items: center;
        }

        .list-item:hover {
            background-color: #D4A38A;
        }

        .list-item .index {
            width: 30px;
            text-align: center;
            font-weight: bold;
            margin-right: 10px;
            background-color: #96BF72;
            border-radius: 4px;
        }

        .list-item .item-content {
            flex-grow: 1;
        }

        .list-item.dragging {
            opacity: 0.5;
        }

        #result-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .button-group {
            margin-top: 50px; /* 添加頂部間距來避免按鈕緊貼冒險事項列表 */
            text-align: center;
        }

        .button-group button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            background-color: #9CC578;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button-group button:hover {
            background-color: #8FB86B;
        }

    /* ======================================================================== */
    /* ======================================================================== */
    /* ======================================================================== */
    /* ======================================================================== */

    
@media only screen and (max-width: 768px) { /* 如果屏幕宽度小于等于768px */
    .adventure-grid {
        max-height: 900px;
        justify-items: center;
        grid-template-columns: repeat(2, 50%);
        gap: 3%;
    }

    .adventure-input {
        width: 90%;
        height: 35%;
        padding: 1px;
        margin-top: 3%;
    }

    #input-container {
        margin-bottom: 20px;
        min-height: 700px;
    }

    .button-group {
        display: flex;
        margin: 0 auto;
        justify-items: center;
    } 
    .button-group button {
        margin: 0 10px;
        padding: 10px 20px;
    }
        
}
    </style>
</head>
<body>
    <div id="input-container">
        <h2>填寫20個冒險事項</h2>
        <div class="adventure-grid">
            <!-- JavaScript will generate input fields here -->
        </div>
    </div>
    <div id="input-container2">
        <div class="button-group">
            <button onclick="clearAll()">一鍵填寫</button>
            <button onclick="saveAdventures()">保存冒險事項</button>
        </div>
    </div>
    <div id="lists-container" style="display: none;">
        <div id="difficulty-list" class="list" data-description="簡單到困難 (1最簡單，20最困難)">
        </div><br>
        <div id="desire-list" class="list" data-description="不想做到想做 (1最不想做，20最想做)">
        </div><br>
    </div>
    <div class="button-group" id="sorting-buttons" style="display: none;">
        <button onclick="editAdventures()">更改冒險事項</button>
        <button onclick="calculateResult()">完成</button>
    </div>
    <div id="result-modal">
        <div class="modal-content">
            <h3>建議的冒險事項：</h3>
            <div id="result"></div>
            <button onclick="closeModal()">關閉</button>
        </div>
    </div>

    <script>
    let adventures = [];
    let draggedItem = null;
    let isCleared = true;  // 用來追蹤目前是清空狀態還是填寫狀態

    window.onload = function () {
        document.getElementById('result-modal').style.display = 'none';
        const grid = document.querySelector('.adventure-grid');
        for (let i = 1; i <= 20; i++) {
            const div = document.createElement('div');
            div.innerHTML = `
                <label for="adventure-${i}">第${i}個冒險：</label>
                <input type="text" id="adventure-${i}" class="adventure-input">
            `;
            grid.appendChild(div);
        }

        const savedAdventures = localStorage.getItem('adventures');
        if (savedAdventures) {
            adventures = JSON.parse(savedAdventures);
            adventures.forEach((adventure, index) => {
                document.getElementById(`adventure-${index + 1}`).value = adventure;
            });
        }
    }

    function clearAll() {
        const button = document.querySelector('.button-group button');
        if (isCleared) {
            fillRandomAdventures();  // 隨機填入冒險事項
            button.textContent = '一鍵清空';
        } else {
            document.querySelectorAll('.adventure-input').forEach(input => {
                input.value = '';
            });
            button.textContent = '一鍵填寫';
        }
        isCleared = !isCleared;
    }

    function fillRandomAdventures() {
        const randomAdventures = [
            '登山探險', '潛水活動', '滑雪挑戰', '極限飛行', '沙漠徒步', '高空彈跳', '跳傘', '深海潛水',
            '滑翔翼', '冰川健行', '荒野求生', '叢林探險', '騎行旅行', '漂流', '海島探險', '火山探險',
            '北極圈探險', '洞穴探險', '熱氣球旅行', '越野賽車'
        ];

        // 將冒險事項隨機排列後填入 20 格
        const shuffledAdventures = randomAdventures.sort(() => 0.5 - Math.random());
        document.querySelectorAll('.adventure-input').forEach((input, index) => {
            input.value = shuffledAdventures[index];
        });
    }

    function saveAdventures() {
        adventures = Array.from(document.querySelectorAll('.adventure-input')).map(input => input.value.trim());
        if (adventures.some(adventure => adventure === '')) {
            alert('請確保所有冒險事項都已填寫！');
            return;
        }
        localStorage.setItem('adventures', JSON.stringify(adventures));
        showLists();
    }

    function editAdventures() {
        document.getElementById('input-container').style.display = 'block';
        document.getElementById('input-container2').style.display = 'block';
        document.getElementById('lists-container').style.display = 'none';
        document.getElementById('sorting-buttons').style.display = 'none';
    }

    function showLists() {
        document.getElementById('input-container').style.display = 'none';
        document.getElementById('input-container2').style.display = 'none';
        document.getElementById('lists-container').style.display = 'flex';
        document.getElementById('sorting-buttons').style.display = 'block';

        const difficultyList = document.getElementById('difficulty-list');
        const desireList = document.getElementById('desire-list');

        difficultyList.innerHTML = '<h3>簡單到困難</h3>';
        desireList.innerHTML = '<h3>不想做到想做</h3>';

        adventures.forEach((adventure, index) => {
            difficultyList.innerHTML += `<div class="list-item" draggable="true" data-index="${index + 1}" id="diff-${index}"><div class="index">${index + 1}. </div><div class="item-content">${adventure}</div></div>`;
            desireList.innerHTML += `<div class="list-item" draggable="true" data-index="${index + 1}" id="desire-${index}"><div class="index">${index + 1}. </div><div class="item-content">${adventure}</div></div>`;
        });

        addDragListeners();
    }

    function addDragListeners() {
        const listItems = document.querySelectorAll('.list-item');
        const lists = document.querySelectorAll('.list');

        listItems.forEach(item => {
            item.addEventListener('dragstart', dragStart);
            item.addEventListener('dragend', dragEnd);
        });

        lists.forEach(list => {
            list.addEventListener('dragover', dragOver);
            list.addEventListener('dragenter', dragEnter);
            list.addEventListener('dragleave', dragLeave);
            list.addEventListener('drop', drop);
        });
    }

    function dragStart() {
        draggedItem = this;
        setTimeout(() => this.classList.add('dragging'), 0);
    }

    function dragEnd() {
        this.classList.remove('dragging');
        draggedItem = null;
        updateIndices();  // 更新序號
    }

    function dragOver(e) {
        e.preventDefault();
        const afterElement = getDragAfterElement(this, e.clientY);
        if (afterElement == null) {
            this.appendChild(draggedItem);
        } else {
            this.insertBefore(draggedItem, afterElement);
        }
    }

    function dragEnter(e) {
        e.preventDefault();
    }

    function dragLeave() {}

    function drop() {}

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.list-item:not(.dragging)')];

        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function updateIndices() {
        const difficultyItems = document.querySelectorAll('#difficulty-list .list-item');
        const desireItems = document.querySelectorAll('#desire-list .list-item');

        difficultyItems.forEach((item, index) => {
            item.querySelector('.index').textContent = `${index + 1}. `;
        });

        desireItems.forEach((item, index) => {
            item.querySelector('.index').textContent = `${index + 1}. `;
        });
    }

    function calculateResult() {
        const difficultyOrder = Array.from(document.querySelectorAll('#difficulty-list .list-item .item-content'))
            .map(item => item.textContent.trim());
        const desireOrder = Array.from(document.querySelectorAll('#desire-list .list-item .item-content'))
            .map(item => item.textContent.trim());

        // 計算兩個列表對應項目的乘積
        const scores = difficultyOrder.map((diff, index) => {
            const desireIndex = desireOrder.indexOf(diff);
            return {
                item: diff,
                score: (index + 1) * (desireIndex + 1)  // 使用索引相乘
            };
        });

        // 按分數排序並找出中位數
        scores.sort((a, b) => a.score - b.score);
        const midIndex1 = Math.floor((scores.length - 1) / 2);
        const midIndex2 = scores.length % 2 === 0 ? midIndex1 + 1 : midIndex1;

        // 顯示中位數的兩個項目
        let result = '<ul>';
        result += `<li>中位數項目1: ${scores[midIndex1].item}, 分數: ${scores[midIndex1].score}</li>`;
        if (midIndex1 !== midIndex2) {
            result += `<li>中位數項目2: ${scores[midIndex2].item}, 分數: ${scores[midIndex2].score}</li>`;
        }
        result += '</ul>';

        document.getElementById('result').innerHTML = result;
        document.getElementById('result-modal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('result-modal').style.display = 'none';
    }

    </script>
</body>
</html>
