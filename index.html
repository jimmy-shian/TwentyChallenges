<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>冒險評估測驗</title>
    <link rel="icon" href="img/logo.ico" type="image/icon type">
    <link rel="stylesheet" href="styles.css"> <!-- 引入 CSS 文件 -->
</head>
<body>
    <div id="notification" class="notification">
        <p id="notification-message"></p>
    </div>

    <div id="input-container">
        <h2>填寫20個冒險事項</h2>
        <div class="adventure-grid">
            <!-- JavaScript will generate input fields here -->
        </div>
    </div>
    <div id="input-container2">
        <div class="button-group">
            <button onclick="clearAll()">一鍵清除</button>
            <button onclick="saveAdventures()">保存冒險事項</button>
        </div>
    </div>
    <div id="lists-container" style="display: none;">
        <div id="difficulty-list" class="list" data-description="簡單到困難 (1最簡單，20最困難)">
        </div><br>
        <div id="desire-list" class="list" data-description="不想做到想做 (1最不想做，20最想做)">
        </div><br>
    </div>
    <div class="button-group" id="sorting-buttons" style="display: none;">
        <button onclick="editAdventures()">更改冒險事項</button>
        <button onclick="calculateResult()">完成</button>
    </div>
    <div id="result-modal">
        <div class="modal-content">
            <h3>建議的冒險事項：</h3>
            <div id="result"></div>
            <button onclick="closeModal()">關閉</button>
        </div>
    </div>
    
<!-- 電燈開關按鈕 -->
<button id="theme-switch" onclick="toggleTheme()">🌙</button>

    <script src="script.js"></script> <!-- 引入 JavaScript 文件 -->
</body>
</html>
