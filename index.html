<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>冒險評估測驗</title>
    <link rel="icon" href="img/logo.ico" type="image/icon type">
    <link rel="stylesheet" href="styles.css"> <!-- 引入 CSS 文件 -->
</head>
    <script src="boxicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
    <div id="notification" class="notification">
        <p id="notification-message"></p>
    </div>

    <div id="input-container">
        <h2>填寫20個冒險事項</h2>
        <div class="adventure-grid">
            <!-- JavaScript will generate input fields here -->
        </div>
    </div>
    <div id="input-container2">
        <div class="button-group">
            <button onclick="clearAll()">一鍵清除</button>
            <button onclick="saveAdventures()">保存冒險事項</button>
        </div>
    </div>
    <div id="lists-container" style="display: none;">
        <div class="list-contain" id="easy">
            <div class="list-description easy">
                <p data-message="(1最簡單，20最困難)">從你認為最容易的開始排</p>
            </div>
            <div id="difficulty-list" class="list">
            </div>
        </div>
        <br>
        <div class="list-contain" id="notdo">
            <div class="list-description notdo">
                <p data-message="(1最想做，20最不想做)">從你最想做的開始排</p>
            </div>
            <div id="desire-list" class="list">
            </div>
        </div>
        <br>
    </div>
    
    <div class="pagination-buttons">
        <button id="changePage" class="styled-button" onclick="changePage()">前往 想不想做 排序</button>
    </div>


    <div class="button-group" id="sorting-buttons" style="display: none;">
        <button onclick="editAdventures()">更改冒險事項</button>
        <button onclick="calculateResult()">完成</button>
    </div>
    <div id="result-modal">
        <div class="modal-content">
            <h3>建議的冒險事項：</h3>
            <div id="result"></div>
            <button onclick="copyToClipboard()">複製文字</button>
            <button onclick="closeModal()">關閉</button>
        </div>
    </div>
    
<!-- 電燈開關按鈕 -->
<button id="theme-switch" onclick="toggleTheme()">🌙</button>
<button id="scrollBtn" class="scroll-btn"><box-icon type='solid' name='chevrons-up' animation='fade-down'></box-icon></button>
    
    <script src="script.js"></script> <!-- 引入 JavaScript 文件 -->
</body>
</html>
